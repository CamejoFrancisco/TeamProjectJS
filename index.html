<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/reset.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="./style/styles.css">

  <title>Document</title>
</head>

<body>
  <main class="px-5">
    <header>
      <p class="fw-bold">Team Sign Up</p>

      <nav class="navbar navbar-expand-sm">
       
          <!-- Links -->
          <ul class="nav d-flex w-100 justify-content-between">
            <li class="nav-item col">
              <button class="nav-button nav-button-basic nav-button-active" href="#">Basic</button>
            </li>
            <li class="nav-item col ">
              <button class="nav-button nav-button-social" href="#">Social</button>
            </li>
            <li class="nav-item col">
              <button class="nav-button nav-button-certificates" href="#">Certificates</button>
            </li>
          </ul>
    </header>

    </nav>
    <div id="basic">
      <form class="tabcontent">
        <div class="form-group mt-4"> 
          <label class="label-text-color" for="inputAddress2" style="color:#767676;font-size: 0.875rem;">Full Name
            *</label>
          <input type="text" class="form-control" id="fullname" placeholder="Foo Bar">
        </div>
        <div class="form-group col-md-10 mt-4">
          <label for="nickname" style="color:#767676;font-size: 0.875rem;">Nickname</label>
          <input type="text" class="form-control" id="nickname" placeholder="Juanito">
        </div>

        <div class="form row col-md-6 mt-4">
          <div class="form-group col">
            <label for="inputEmail4" style="color:#767676;font-size: 0.875rem;">Email *</label>
            <input type="text" class="form-control" id="email" placeholder="foo@bar.com">
          </div>
          <div class="form-group col-4">
            <label for="inputPassword4" style="color:#767676;font-size: 0.875rem;">Phone</label>
            <input type="text" class="form-control" id="phone" placeholder="(83) 00000-0000">
          </div>
        </div>

        <p class=" mt-4" style="color: #767676;font-size: 1.125rem;">Birthday *</p>
        <div class="d-flex justify-content-between">

          <div class="form-group col-3">

            <label for="inputState" style="color:#767676;font-size: 0.875rem;">Day</label>
            <select id="inputState" class="form-control form-select">
              <option selected>01</option>
              <option>...</option>
            </select>
          </div>

          <div class="form-group col-3">
            <label for="inputState" style="color:#767676;font-size: 0.875rem;">Month</label>
            <select id="inputState" class="form-control form-select">
              <option selected>01</option>
              <option>...</option>
            </select>
          </div>

          <div class="form-group col-3">
            <label for="inputState" style="color:#767676;font-size: 0.875rem;">Year</label>
            <select id="inputState" class="form-control form-select">
              <option selected>1991</option>
              <option>...</option>
            </select>
          </div>

          <div class="form-group col-2">
            <label for="inputZip" style="color:#767676;font-size: 0.875rem;">Age</label>
            <input type="text" placeholder="18" class="form-control" id="inputZip">

          </div>
        </div>

        <div class="form-group pl-4 mt-5 mb-4">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck" style="color: #111111;font-weight: 400;">
              I accept the terms and privacy
            </label>
          </div>
        </div>

        <div class="d-flex justify-content-end pr-4">
          <button type="submit" class="btn btn-primary">Next ></button>
        </div>
      </form>
    </div>
    <div id="social">
      <form class="tabcontent">
        <div class="form-group mt-4">
          <label for="inputAddress" style="color:#767676;font-size: 0.875rem;">LinkedIn</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>

        <div class="form-group mt-4">
          <label for="inputAddress2" style="color:#767676;font-size: 0.875rem;">Github *</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>

        <div class="d-flex justify-content-end mt-4">
          <button type="submit" class="btn btn-primary">Next ></button>
        </div>
      </form>
    </div>
    <div id="certificates">
      <form class="tabcontent">
        <div class="form-group mt-4">
          <label for="inputAddress" style="color:#767676;font-size: 0.875rem;">Certificates</label>
          <input type="text" class="form-control" id="inputAddress"
            placeholder="https://www.linkedin.com/in/foo-bar-3a0560104/">
        </div>

        <div class="d-flex justify-content-end mt-4">
          <button type="submit" class="btn btn-primary">+ More ></button>
        </div>

        <div class="form-group mt-4">
          <label for="inputAddress" style="color:#767676;font-size: 0.875rem;">Team Name *</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Team Name">
        </div>

        <div class="form-group mt-4">
          <label for="inputAddress" style="color:#767676;font-size: 0.875rem;">Institution *</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Universidade Federal da Paraíba">
        </div>

        <div class="form-group mt-4">
          <label for="inputAddress" style="color:#767676;font-size: 0.875rem;">Graduation *</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Ciências da Computação">
        </div>

        <div class="d-flex justify-content-end mt-4">
          <button type="submit" class="btn btn-primary">✓ Finish</button>
        </div>
      </form>
    </div>
  </main>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
  integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
  integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>

</html>
